<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="dist/main.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header--content">
                <img class="header--logo" src="assets/apple.svg" alt="Apple">
                <h1>Nutritional Values</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="app">
                <div class="app--description">
                    <p>A simplified nutrient table is presented below</p>
                    <p>For detailed information contact via:</p>

                    <div class="app--contact-method">
                        <span class="fas fa-phone"></span> +48 123 456 789
                    </div>
                    <div class="app--contact-method">
                        <span class="fas fa-envelope"></span> <a href="mailto:example@email.com">example@email.com</a>
                    </div>
                </div>

                <h2>List of nutritional values</h2>
                <div class="app--values"></div>

                <h2>Your products</h2>
                <div class="app--products">
                    <input class="app--input app--product-name" placeholder="Name" type="text">
                    <input class="app--input app--product-calories" placeholder="Calories" type="number" min="0"
                        step="0.1">
                    <input class="app--input app--product-fat" placeholder="Fat" type="number" min="0" step="0.1">
                    <input class="app--input app--product-carbs" placeholder="Carbs" type="number" min="0" step="0.1">
                    <button class="app--btn app--add-btn">Add your product</button>
                    <button class="app--btn app--delete-btn">Delete your product</button>
                </div>

                <div class="app--images">
                    <picture>
                        <source srcset="assets/nutrition-1000.jpg" media="(min-width: 800px)">
                        <source srcset="assets/nutrition-800.jpg" media="(min-width: 500px)">
                        <img src="assets/nutrition-500.jpg" alt="nutrition">
                    </picture>
                </div>
            </div>
        </div>
    </main>
    <script src="dist/main.min.js" type="text/javascript"></script>
</body>

</html>
